spring.application.name=springboot3_4_12
server.port=8080
server.servlet.context-path=/

# Server Address (Listen on all interfaces)
server.address=0.0.0.0

# Database Configuration
# Fallback to env vars if CloudDataSourceConfig doesn't handle it
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# Hibernate Performance
spring.jpa.properties.hibernate.default_batch_fetch_size=32

# View Resolver (JSP)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# Proxy Configuration (Render/Cloud)
server.forward-headers-strategy=native
server.tomcat.remoteip.internal-proxies=.*

# Diagnosis Configuration
app.diagnosis.enabled=true

# VNPay Configuration (mapped from environment variables; default empty to avoid startup failures)
vnpay.url=${VNPAY_URL:}
vnpay.return_url=${VNPAY_RETURN_URL:}
vnpay.tmn_code=${VNPAY_TMN_CODE:}
vnpay.hash_secret=${VNPAY_HASH_SECRET:}
