spring.application.name=springboot3_4_12

# Database Configuration (Cloud Ready)
# Uses Environment Variables if available, otherwise defaults to localhost
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/dbdacsan?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.pool-name=HikariPool-Bandacsan

# Server Port (Railway provides PORT env var)
server.port=${PORT:8081}

# File upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Storage
storage.location=uploads

# Mail config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8
management.health.mail.enabled=false

# Encoding
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.enabled=true

# View resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.jasper=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.vn.edu.hcmute=DEBUG

# VNPAY Config
vnpay.tmn_code=${VNPAY_TMN_CODE:YOUR_TMN_CODE}
vnpay.hash_secret=${VNPAY_HASH_SECRET:YOUR_HASH_SECRET}
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.return_url=${VNPAY_RETURN_URL:http://localhost:8081/payment/vnpay-return}

# Actuator Health Check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

